<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/index.ts" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="src/index.css"/>
    <title>NameToIt</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ELZ823R2X0"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ELZ823R2X0');
    </script>
  </head>
  <body>
    <main>
      <a id="theme" role="button"><img src="light-theme.svg" alt="Light theme"></a>
      <section id="user_input">
        <textarea
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        spellcheck="false"
        maxlength="250"
        autofocus
        ></textarea>
        <br>
        <p><span id="char_count">0</span>/250</p>
      </section>
      <section id="feedback" hidden>
        <h1></h1>
        <br>
        <button disabled hidden>Yes</button>
        <button disabled hidden>No</button>
        <br>
        <button type="reset" disabled hidden>Reset</button>
      </section>
    </main>
    <footer>
      <h1>NameToIt</h1>
      <a href="https://github.com/biichris/nametoit" target="_blank"><img src="github-icon.svg" alt="Github" height="40px"></a>
    </footer>
  </body>
</html>
